<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,user-scalable=no" name="viewport">
    <!--禁止将数字变为电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--iphone设备中的safari私有meta标签 允许全屏模式浏览，隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式 默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动web-下拉导航栏</title>
    <link rel="stylesheet" href="./css/mobile-header-menu.css">
    <link href="./css/component.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="header">
        <div class="logo"></div>
        <div id="dl-menu" class=" dl-menuwrapper">
            <button id="dl-menu-button" class="nav"></button>
            <ul class="dl-menu">
                <li><a href="#">首页</a></li>
                <li><a href="#">法律产品</a></li>
                <li><a href="#">云法务</a></li>
                <li><a href="#">法律文书</a></li>
                <li><a href="#">诉讼仲裁</a></li>
                <li>
                    <a href="Line">精英律师</a>
                    <ul class="dl-submenu">
                        <li class="dl-back"><a href="#">返回上一级</a></li>
                        <li><a href="#">A 律师</a></li>
                        <li><a href="#">B 律师</a></li>
                        <li><a href="#">C 律师</a></li>
                    </ul>
                </li>
                <li><a href="#">律师之家</a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script> 
    <!--<script type="text/javascript" src="./js/common/jquery-3.2.1.js"></script>-->
    <script type="text/javascript" src="./js/modernizr.custom.js"></script>
    <script type="text/javascript" src="./js/jquery.dlmenu.js"></script>
    <script>
        $(function () {
            // 文档就绪
            console.log("ready in index!");
            $('#dl-menu').dlmenu();
        });
    </script>
</body>
</html>
